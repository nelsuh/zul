<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blur to Next Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Nunito Sans', sans-serif;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("first_back.png");
      background-repeat: no-repeat;
      background-size: cover;
      transition: filter 1s ease, opacity 1s ease;
    }
    .content-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    /* Blur Effect Classes */
    .blurred .background {
      filter: blur(8px);
      opacity: 0.8;
    }
    .blurred .content {
      filter: blur(5px);
      opacity: 0.7;
    }
    .content {
      position: absolute;
      bottom: 120px; /* Changed from 40px to 120px to move content higher */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      transition: filter 1s ease, opacity 1s ease;
    }
    #welcomeText {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
    }
    #nextBtn {
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, filter 1s ease, opacity 1s ease;
    }
    #nextBtn:hover {
      background-color: #16a34a;
    }
    .next-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("next_back.png");
      background-size: cover;
      background-position: center;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.6s ease;
    }
    .show-next {
      opacity: 1;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content-container">
    <div class="content">
      <div id="welcomeText">Happy Birthday. Let's journey through our memories together. ðŸŽ‰</div>
      <button id="nextBtn" onclick="transitionToNext()">NEXT</button>
    </div>
  </div>
  <div class="next-page" id="nextPage"></div>
  <script>
    function transitionToNext() {
      document.body.classList.add('blurred');
      const nextPage = document.getElementById('nextPage');
      
      setTimeout(() => {
        nextPage.classList.add('show-next');
      }, 500);
      
      setTimeout(() => {
        window.location.href = "page2.html";
      }, 1500);
    }
  </script>
</body>
</html>
